<div id='map'></div>
<div id="info">
    <h3>311 noise claims from 2019 Q1</h3>
    <p>Click on a point to get details</p>
    <p>Count: <strong><span id="count"></span></strong></p>
</div>
<script>
    /* ES index and geometry field */
    const ES_INDEX = '311';
    const ES_FIELD = 'location';

    /* VT request */
    const ES_TILES = `${ES_HOST}/${ES_INDEX}/_mvt/${ES_FIELD}/{z}/{x}/{y}`;

    /* VT query for hits */
    const ES_SEARCH_BODY = {
        grid_precision: 0,
        exact_bounds: true,
        extent: 4096,
        track_total_hits: 10001,
        query: {
            "bool": {
                "filter": [
                    {
                        "range": {
                            "Created Date": {
                                "gte": "2019-01-01",
                                "lte": "2019-04-01"
                            }
                        }
                    }
                ]
            }
        }
    };

    const map = new maplibregl.Map({
        container: 'map',
        style: MAP_STYLE,
        center: [-73.95, 40.7],
        zoom: 10,
        hash: true,
        transformRequest: getTransFormRequest
    });

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', function () {
        /* Source for ES data */
        map.addSource('ES', {
            'type': 'vector',
            'tiles': [ES_TILES],
            'minzoom': 0,
            'maxzoom': 14,
            'attribution': '<a href="https://portal.311.nyc.gov/">NYC 311</a>'
        });

        map.addLayer(
            {
                'id': 'data',
                'type': 'circle',
                'source': 'ES',
                'source-layer': 'hits',
                'paint': {
                    'circle-radius': 3,
                    'circle-color': "#54B399",
                    'circle-opacity': 0.9,
                }
            }
        );
    });

    /* Adding a count based entirely on client features */
    map.on('data', counts);
    map.on('moveend', counts);
</script>
