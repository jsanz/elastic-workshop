<div id='map'></div>
<div id="info">
    <h3>311 noise claims<br/> between 2015 and 2020</h3>
    <p>Hover an hex to get the count</p>
    <p>Count: <strong><span id="count"></span></strong></p>
</div>
<script>
    /* ES index and geometry field */
    const ES_INDEX = '311';
    const ES_FIELD = 'location';

    /* VT request */
    const ES_TILES = `${ES_HOST}/${ES_INDEX}/_mvt/${ES_FIELD}/{z}/{x}/{y}`;

    /* VT query for hits */
    const ES_SEARCH_BODY = {
        size: 0,
        grid_precision: 6,
        exact_bounds: false,
        extent: 4096,
        grid_agg: "geohex",
        grid_type: "grid",
        with_labels: true,
        query: {
            "bool": {
                "filter": [
                    {
                        "range": {
                            "Created Date": {
                                "gte": "2015-01-01",
                                "lte": "2021-01-01"
                            }
                        }
                    },
                    {
                        "terms": {
                            "Complaint Type": [
                                "Noise - Residential",
                                "Noise - Street/sidewalk",
                                "Noise - Vehicle",
                                "Noise - Commercial",
                                "Noise - Helicopter",
                                "Noise - Park",
                                "Noise"
                            ]
                        }
                    }
                ]
            }
        }
    };
    const INITIAL_ZOOM = 10;
    const MIN_ZOOM = 8;
    const MAX_ZOOM = 14;

    const map = new maplibregl.Map({
        container: 'map',
        style: MAP_STYLE,
        center: [-73.95, 40.7],
        zoom: INITIAL_ZOOM,
        minZoom: MIN_ZOOM,
        maxZoom: MAX_ZOOM,
        hash: true,
        transformRequest: getTransFormRequest
    });

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', function () {
        /* Source for ES data */
        map.addSource('ES', {
            'type': 'vector',
            'tiles': [ES_TILES],
            'minzoom': 0,
            'maxzoom': MAX_ZOOM,
            'attribution': '<a href=Â¨"https://elastic.co">Elasticsearch data</a>'
        });

        map.addLayer(
            {
                'id': 'data',
                'type': 'fill',
                'source': 'ES',
                'source-layer': 'aggs',
                'paint': {
                    'fill-opacity': 0.8,
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', '_count'],
                        0, ['to-color', '#ECEFF4'],
                        50000, ['to-color', '#B48EAD']
                    ]
                }
            }
        );
    });

    /* Adding a count based entirely on client features */
    map.on('data', counts);
    map.on('moveend', counts);

    // Create a popup, but don't add it to the map yet.
    var popup = new maplibregl.Popup({
    closeButton: false,
    closeOnClick: false
    });

    /* change cursor on hover */
    map.on('mousemove', 'data', function (e) { 
        const feature = e.features[0];
        if (!feature){return;}

        map.getCanvas().style.cursor = 'pointer';
        var coordinates = e.lngLat;
        var description = `<p>${intFormatter.format(feature.properties._count)}</p>`;

        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    /* reset cursor when leaving a feature */
    map.on('mouseleave', 'data', function () { 
        map.getCanvas().style.cursor = ''; 
        popup.remove();
    });

    const getFillColor = function () {
        let max;
        if (map.getLayer('data')) {
            const features = map.queryRenderedFeatures({ 'layers': ['data'] });
            max = Math.max(...features .map(f => f.properties._count));
            console.log('Max value from tiles: ' + max);
        } else {
            console.error("Can't set up a value for the max");
        }

        return [
            'interpolate',
            ['linear'],
            ['get', '_count'],
            0, ['to-color', '#ECEFF4'],
            max*.8, ['to-color', '#B48EAD']
        ];
    }

    const updatePalette = function () {
        map.setPaintProperty(
            'data', 
            'fill-color',
            getFillColor());
    }

    map.on('zoomend', updatePalette);
</script>
