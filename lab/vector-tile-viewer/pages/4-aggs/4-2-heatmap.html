<div id='map'></div>
<div id="info">
    <h3>311 noise claims<br /> between 2015 and 2020</h3>
</div>
<script>
    /* ES index and geometry field */
    const ES_INDEX = '311';
    const ES_FIELD = 'location';

    /* VT request */
    const ES_TILES = `${ES_HOST}/${ES_INDEX}/_mvt/${ES_FIELD}/{z}/{x}/{y}`;

    /* VT query for hits */
    const ES_SEARCH_BODY = {
        size: 0,
        grid_precision: 8,
        exact_bounds: false,
        extent: 4096,
        grid_agg: "geotile",
        grid_type: "grid",
        with_labels: true,
        fields: [
            "Complaint Type",
            "Agency Name",
            "Closed Date",
            "Incident Address",
            "Location Type",
            "Resolution Description",
            "Status"
        ],
        query: {
            "bool": {
                "filter": [
                    {
                        "range": {
                            "Created Date": {
                                "gte": "2015-01-01",
                                "lte": "2021-01-01"
                            }
                        }
                    },
                    {
                        "terms": {
                            "Complaint Type": [
                                "Noise - Residential",
                                "Noise - Street/sidewalk",
                                "Noise - Vehicle",
                                "Noise - Commercial",
                                "Noise - Helicopter",
                                "Noise - Park",
                                "Noise"
                            ]
                        }
                    }
                ],
                "must_not": [
                    {
                        "geo_distance": {
                            "distance": "0.09km",
                            "location": [
                                -73.8598,
                                40.89214
                            ]
                        }
                    }
                ],
            }
        }
    };
    const INITIAL_ZOOM = 10;
    const MIN_ZOOM = 10;
    const MAX_ZOOM = 14;


    const map = new maplibregl.Map({
        container: 'map',
        style: MAP_STYLE,
        center: [-73.95, 40.7],
        zoom: INITIAL_ZOOM,
        minZoom: MIN_ZOOM,
        maxZoom: MAX_ZOOM,
        hash: true,
        transformRequest: getTransFormRequest
    });

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', function () {
        /* Source for ES data */
        map.addSource('ES', {
            'type': 'vector',
            'tiles': [ES_TILES],
            'minzoom': 0,
            'maxzoom': MAX_ZOOM,
            'attribution': '<a href="https://portal.311.nyc.gov/">NYC 311</a>'
        });

        map.addLayer(
            {
                'id': 'data',
                'type': 'heatmap',
                'source': 'ES',
                'source-layer': 'aggs',
                'paint': {
                    'heatmap-weight': [
                        'interpolate',
                        ['linear'],
                        ['get','_count'],
                        0,
                        0,
                        10000,
                        1
                    ],
                    // increase intensity as zoom level increases
                    'heatmap-intensity': {
                        'stops': [
                        [11, 1],
                        [15, 3]
                        ]
                    },
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0,
                        'rgba(0,0,0,0)',
                        0.2,
                        '#fe9f6d',
                        0.4,
                        '#de4968',
                        0.6,
                        '#8c2981',
                        0.8,
                        '#3b0f70',
                        1,
                        '#000004'
                    ],
                    'heatmap-radius': 20
                }
            }
        );
    });
</script>
