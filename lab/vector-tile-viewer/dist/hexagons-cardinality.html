<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="assets/js/maplibre-gl-dev.js"></script>

<body>
<!-- Map initialization  -->
<script>
    /* Basemap style provided by Maptiler */
    const MAP_STYLE = './assets/style.json';
    /* ES instance with geodata and anonymous access enabled */
    const ES_HOST = "https://webmapping.es.europe-west1.gcp.cloud.es.io";
    /* ES API Key to access our data */
    const ES_APIKEY = "Y2hrX3RJZ0JTQjNGVFhvOFlSZkg6WTVGM203ZGJUcS1xdDVRMUx3V01wQQ==";

    /* initialize pmtiles support */
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles",protocol.tile);
</script>


<!-- getTransformRequest  -->
<script>
const getTransFormRequest = function (url, resourceType) {
    /* This function enriches the HTTP request to include
    the ES search body, change to a POST request, and include
    the Content-Type and authorization headers */
    if (resourceType == 'Tile' && url.startsWith(ES_HOST)) {
        return {
            url: url,
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `ApiKey ${ES_APIKEY}`
            },
            type: 'arrayBuffer',
            body: JSON.stringify(ES_SEARCH_BODY)
        }
    }
}

// Rendering counts
const intFormatter = new Intl.NumberFormat('en-US',{
  minimumFractionDigits: 0,
  maximumFractionDigits: 0,
});

const getCount = function(features){
    const dataFeatures = features.filter(f => f?.layer?.id == 'data');
    let count;
   
    // Features can be single documents or aggregated hex or grid
    if (! dataFeatures) {
        return;
    } else if (dataFeatures[0]?.properties.hasOwnProperty('_count')){
        count = dataFeatures.reduce((acc, cur) => acc + cur.properties._count, 0);
    } else {
        count = dataFeatures.length ;
    }

    // Fix NYC 311 duplicate data issue
    return count / 2;
}
const counts = function() {
    const features = map.queryRenderedFeatures();
    const countEl = document.getElementById('count');
    const preCount = countEl.textContent;
    
    const count = getCount(features);

    if (!count) return;

    // Render the count
    const formattedCount = intFormatter.format(count);
    if (preCount != formattedCount) {
        countEl.textContent = formattedCount;
    }
};
</script>


<div id="map"></div>
<div id="info">
    <h3>311 calls between 2015 and 2020<br> by complaint types</h3>
    <p>Hover an hex to get the types count</p>
    <p>Count: <strong><span id="count"></span></strong></p>
</div>
<script>
    /* ES index and geometry field */
    const ES_INDEX = '311';
    const ES_FIELD = 'location';

    /* VT request */
    const ES_TILES = `${ES_HOST}/${ES_INDEX}/_mvt/${ES_FIELD}/{z}/{x}/{y}`;

    /* VT query for hits */
    const ES_SEARCH_BODY = {
        size: 0,
        grid_precision: 6,
        exact_bounds: false,
        extent: 4096,
        grid_agg: "geohex",
        grid_type: "grid",
        with_labels: true,
        "aggs": {
            "cardinality_complaint_type": {
                "cardinality": {
                    "field": "Complaint Type"
                }
            }
        },
        query: {
            "bool": {
                "filter": [
                    {
                        "range": {
                            "Created Date": {
                                "gte": "2015-01-01",
                                "lte": "2021-01-01"
                            }
                        }
                    }
                ]
            }
        }
    };
    const INITIAL_ZOOM = 10;
    const MIN_ZOOM = 8;
    const MAX_ZOOM = 14;

    const map = new maplibregl.Map({
        container: 'map',
        style: MAP_STYLE,
        center: [-73.95, 40.7],
        zoom: INITIAL_ZOOM,
        minZoom: MIN_ZOOM,
        maxZoom: MAX_ZOOM,
        hash: true,
        transformRequest: getTransFormRequest
    });

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', function () {
        /* Source for ES data */
        map.addSource('ES', {
            'type': 'vector',
            'tiles': [ES_TILES],
            'minzoom': 0,
            'maxzoom': MAX_ZOOM,
            'attribution': '<a href="https://portal.311.nyc.gov/">NYC 311</a>'
        });

        map.addLayer(
            {
                'id': 'data',
                'type': 'fill',
                'source': 'ES',
                'source-layer': 'aggs',
                'paint': {
                    'fill-opacity': 0.8,
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'cardinality_complaint_type.value'],
                        0, ['to-color', '#fee8c8'],
                        90, ['to-color', '#fdbb84'],
                        180, ['to-color', '#e34a33']
                    ]
                }
            }
        );
    });

    /* Adding a count based entirely on client features */
    map.on('data', counts);
    map.on('moveend', counts);

    // Create a popup, but don't add it to the map yet.
    var popup = new maplibregl.Popup({
    closeButton: false,
    closeOnClick: false
    });

    /* change cursor on hover */
    map.on('mousemove', 'data', function (e) { 
        const feature = e.features[0];
        if (!feature){return;}

        map.getCanvas().style.cursor = 'pointer';
        var coordinates = e.lngLat;
        var description = `<p>${intFormatter.format(feature.properties['cardinality_complaint_type.value'])}</p>`;

        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    /* reset cursor when leaving a feature */
    map.on('mouseleave', 'data', function () { 
        map.getCanvas().style.cursor = ''; 
        popup.remove();
    });

    const getFillColor = function () {
        let max;
        if (map.getLayer('data')) {
            const features = map.queryRenderedFeatures({ 'layers': ['data'] });
            max = Math.max(...features .map(f => f.properties['cardinality_complaint_type.value']));
            console.log('Max value from tiles: ' + max);
        } else {
            console.error("Can't set up a value for the max");
        }

        return [
            'interpolate',
            ['linear'],
            ['get', 'cardinality_complaint_type.value'],
            0, ['to-color', '#fee8c8'],
            max*.4, ['to-color', '#fdbb84'],
            max*.8, ['to-color', '#e34a33']
        ];
    }

    const updatePalette = function () {
        map.setPaintProperty(
            'data', 
            'fill-color',
            getFillColor());
    }

    map.on('zoomend', updatePalette);
</script>


</body>
</html>
