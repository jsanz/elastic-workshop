<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">

    <title>Hexagons: adaptative legend</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/maplibre-gl.css">
    <link rel="stylesheet" href="assets/css/map-and-info.css">
    <!-- Scripts -->
    <script src="assets/js/maplibre-gl-dev.js"></script>
    <script src="assets/js/pmtiles.js"></script>
    </head>
<body>
<!-- Map initialization  -->
<script>
      /* Basemap style provided by Maptiler */
      const MAP_STYLE = './assets/style.json';
      /* ES instance with geodata and anonymous access enabled */
      const ES_HOST = "https://webmapping.es.europe-west1.gcp.cloud.es.io";
      /* ES API Key to access our data */
      const ES_APIKEY = "WktBX29JZ0JjbFIxWEs1dEw0dzk6aFVVUVZKMnpSTW1tWktlai1sd1k3dw==";

      /* initialize pmtiles support */
      let protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles",protocol.tile);
</script>

<!-- Map Code -->

<div id="map"></div>
<div id="info">
    <h3>311 noise claims<br> between 2015 and 2020</h3>
    <p>Hover an hex to get the count</p>
    <p>Count: <strong><span id="count"></span></strong></p>
</div>
<script>
    /* ES index and geometry field */
    const ES_INDEX = '311';
    const ES_FIELD = 'location';

    /* VT request */
    const ES_TILES = `${ES_HOST}/${ES_INDEX}/_mvt/${ES_FIELD}/{z}/{x}/{y}`;

    /* VT query for hits */
    const ES_SEARCH_BODY = {
        size: 0,
        grid_precision: 6,
        exact_bounds: false,
        extent: 4096,
        grid_agg: "geohex",
        grid_type: "grid",
        with_labels: true,
        query: {
            "bool": {
                "filter": [
                    {
                        "range": {
                            "Created Date": {
                                "gte": "2015-01-01",
                                "lte": "2021-01-01"
                            }
                        }
                    },
                    {
                        "terms": {
                            "Complaint Type": [
                                "Noise - Residential",
                                "Noise - Street/sidewalk",
                                "Noise - Vehicle",
                                "Noise - Commercial",
                                "Noise - Helicopter",
                                "Noise - Park",
                                "Noise"
                            ]
                        }
                    }
                ]
            }
        }
    };
    const INITIAL_ZOOM = 10;
    const MIN_ZOOM = 8;
    const MAX_ZOOM = 14;
    const intFormatter = new Intl.NumberFormat('en-US', { maximumSignificantDigits: 3 });

    const map = new maplibregl.Map({
        container: 'map',
        style: MAP_STYLE,
        center: [-73.95, 40.7],
        zoom: INITIAL_ZOOM,
        minZoom: MIN_ZOOM,
        maxZoom: MAX_ZOOM,
        hash: true,
        transformRequest: function (url, resourceType) {
            /* This function enriches the HTTP request to include
            the ES search body, change to a POST request, and include
            the Content-Type header */
            if (resourceType == 'Tile' && url.startsWith(ES_HOST)) {
                return {
                    url: url,
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' ,
                        'Authorization': `ApiKey ${ES_APIKEY}`
                    },
                    type: 'arrayBuffer',
                    body: JSON.stringify(ES_SEARCH_BODY)
                }
            }
        }
    });

    const getFillColor = function () {
        let max;
        if (map.getLayer('data')) {
            const features = map.queryRenderedFeatures({ 'layers': ['data'] });
            max = Math.max(...features .map(f => f.properties._count));
            console.log('Max value from tiles: ' + max);
        } else {
            console.error("Can't set up a value for the max");
        }

        return [
            'interpolate',
            ['linear'],
            ['get', '_count'],
            0, ['to-color', '#ECEFF4'],
            max, ['to-color', '#B48EAD']
        ];
    }

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', function () {
        /* Source for ES data */
        map.addSource('ES', {
            'type': 'vector',
            'tiles': [ES_TILES],
            'minzoom': 0,
            'maxzoom': MAX_ZOOM,
            'attribution': '<a href=Â¨"https://elastic.co">Elasticsearch data</a>'
        });

        map.addLayer(
            {
                'id': 'data',
                'type': 'fill',
                'source': 'ES',
                'source-layer': 'aggs',
                'paint': {
                    'fill-opacity': 0.8,
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', '_count'],
                        0, ['to-color', '#ECEFF4'],
                        50000, ['to-color', '#B48EAD']
                    ]
                }
            }
        );
        map.addLayer(
            {
                'id': 'border-data',
                'type': 'line',
                'source': 'ES',
                'source-layer': 'aggs',
                'paint': {
                    'line-color': '#4C566A',
                    'line-width': 1.5
                }
            }
        );
    });


    const updatePalette = function () {
        map.setPaintProperty(
            'data', 
            'fill-color',
            getFillColor(map.getZoom()));
    }

    map.on('zoomend', updatePalette);


    /* A very simple pop up implementation */

    // Create a popup, but don't add it to the map yet.
    var popup = new maplibregl.Popup({
    closeButton: false,
    closeOnClick: false
    });

    /* change cursor on hover */
    map.on('mousemove', 'data', function (e) { 
        const feature = e.features[0];
        if (!feature){return;}

        map.getCanvas().style.cursor = 'pointer';
        var coordinates = e.lngLat;
        var description = `<p>${intFormatter.format(feature.properties._count)}</p>`;

        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    /* reset cursor when leaving a feature */
    map.on('mouseleave', 'data', function () { 
        map.getCanvas().style.cursor = ''; 
        popup.remove();
    });

    /* Adding a count based entirely on client features */
    map.on('data', counts);
    map.on('moveend', counts);

    function counts() {
        const features = map.queryRenderedFeatures()
        const countEl = document.getElementById('count');
        const preCount = countEl.textContent;
        // Features can be single documents or aggregated hex or grid
        const count = features
            .filter(f => f?.layer?.id == 'data')
            .reduce((acc, cur) => acc + cur.properties._count, 0) / 2;

        if (!count) return;

        // Render the count
        const formattedCount = intFormatter.format(count);
        if (preCount != formattedCount) {
            countEl.textContent = formattedCount;
        }
    };
</script>

</body>
</html>
